<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="ISO-8859-1">
<title>Choix Transporteur</title>
<link rel="stylesheet" href="/css/choixTransporteur.css">
</head>
<body>
	<div layout:fragment="content">
				<div id="h4Transporteur">
				<h4>Choisissez un Transporteur :</h4>
			</div>
		<div id="divParentChoixTransporteur">
			<form class="formChoixTransporteur" th:each="tarif2 : ${tarifs}" th:action="@{/goToPayment}"
				method="post">
				<div class="eachLeftPanel">
					<div class="divEachTransporteur">
						<label>Transporteur :&nbsp;</label>
						<div th:text="' ' + ${tarif2.transporteur.name}"></div>
					</div>
					<div class="divEachTransporteur">
						<label> D&eacute;lai de livraison :&nbsp;</label>
						<div th:text="' ' + ${tarif2.transporteur.deliveryRange} + ' '"></div>
						<label>&nbsp;jours ouvr&eacute;s </label>
					</div>
					<div class="divEachTransporteur">
						<label>Prix :&nbsp;</label>
						<div th:text="' ' +${tarif2.price}"></div>
						<label>&nbsp;&euro;</label>
					</div>
				</div>
				<div class="eachRightPanel">
					<input type="hidden" th:name="idTarif" th:value="${tarif2.id}" />
					<input id="btnChoixTransporteur" type="submit"
						value="choisir ce transporteur" />
				</div>
			</form>
			<div id="parentLienPanier">
				<a id="lienAchat" href="/products/all">Poursuivre mes Achats</a>
			</div>
		</div>
	</div>
</body>
</html>
